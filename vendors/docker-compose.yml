version: '3.1'

services:

  vendors-db:
    image: mongo
    command: [ "--bind_ip", "0.0.0.0", "--replSet", "rs0", "--keyFile", "/mng/keyfile.key", "--port", "27038" ]
    restart: always
    env_file: .env
    container_name: vendors-rs-mongo
    volumes:
      - "./db/replica-set.key:/mng/keyfile.key"
    hostname: localhost
    ports:
      - "27038:27038"
